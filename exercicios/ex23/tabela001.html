<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em Html</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;    
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            position: relative;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        thead > tr > th {
position: sticky;
top: 0;
background-color: #383838;
        }
    #numero{
text-align: right;
       }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
       <td>A1</td> 
       <td>B1</td> 
       <td>C1</td>   
        </tr>
        <tr >
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td id="numero">300</td>
        </tr>
        <tr>
            <td >A4</td>
            <td>B4</td>
            <td id="numero">400</td>
        </tr>
    </table>
</body>
</html>
