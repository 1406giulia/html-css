<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
 <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome de usuário" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Medía</label>
            <input type="number" name="media" id="imedia" required max="10 " min="0" placeholder="0 a 10"
            step="0.5">
        </p>
        <p><label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes"></p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <label for="ihora">Horarío da prova</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
