<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5"
            maxlength="44" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="6" size="10"
            placeholder="digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="cadastrar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
