<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <h1>EXEMPLOS DE FORMULARIOS</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
        <legend>Dados pessoais</legend>
        <p><label for="email">E-mail</label>
            <input type="email" name="mail" id="email" required autocomplete="email">
        </p>
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required></p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]-[4]-[0-9]$" required></p>
            </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
