<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="IMAGENS/imagem Sem título.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="IMAGENS/imagem-m.png" type="image/png">

        <img src="IMAGENS/imagem-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios</p>
    <audio preload="metadata"autoplay controls>
     <source src="midia/Martian Outback - John Patitucci.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.ogg" type="audio/ogg">
     <p>Infelizmente o seu computador não pode reproduzir audio <a href="midia/Martian Outback - John Patitucci.mp3">clique aqui para baixar o MP3</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
